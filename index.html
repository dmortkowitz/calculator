<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="gallonConvert">
        <div class="form-group">
          <label for="gallon">Gallons</label>
          <input type="text" class="form-control" id="gallon">
        </div>
        <button type="submit" class="btn">Calculate</button>
      </form>
      <form id="literConvert">
        <div class="form-group">
          <label for="liter">Liters</label>
          <input type="text" class="form-control" id="liter">
        </div>
        <button type="submit" class="btn">Liter</button>
      </form>
    </div>
  </body>
</html>
